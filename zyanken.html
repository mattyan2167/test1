<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけん</title>
</head>

<style>
    .hand {
        font-size: 2.0em;
    }
</style>

<body>
    <div class="container">
        <h1>出す手を選んでね</h1>
        <button name="グー" class="hand">✊</button>
        <button name="チョキ" class="hand">✌</button>
        <button name="パー" class="hand">✋</button>
    </div>
    <div id="result-container">
        <h2>結果表示</h2>
        <p id="player-display">あなたの手: </p>
        <p id="opponent-display">コンピュータの手: </p>
        <p id="result">勝敗: </p>
        <button id="one-more">もう一度</button>
    </div>



    <script src="zyanken.js"></script>
